<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/game-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <h1>Rock - Paper - Scissors</h1>
    <hr>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="Rock" class="choice-image" >
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="Paper" class="choice-image" >
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="Scissors" class="choice-image" >
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p  id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p>Play Your Move</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
